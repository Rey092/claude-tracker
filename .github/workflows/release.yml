name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Install PyInstaller
        run: uv add pyinstaller --dev

      - name: Build exe
        run: uv run pyinstaller build.spec

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build installer
        run: |
          iscc /DMyAppVersion="${{ steps.version.outputs.version }}" installer.iss

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClaudeTracker-Setup
          path: Output/ClaudeTracker-Setup.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Output/ClaudeTracker-Setup.exe
          generate_release_notes: true
